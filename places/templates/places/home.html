{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Travel Planner MVP</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin: 16px 20px 8px 20px;
        }

        .controls {
            margin: 0 20px 10px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        label {
            font-size: 14px;
        }

        input, select, button {
            padding: 6px 8px;
            font-size: 14px;
        }

        button {
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1a242f;
        }

        /* Estilos para el mapa y los horarios sugeridos */
        #map {
            flex: 0 0 520px;
            margin: 0 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .leaflet-container {
            width: 100% !important;
            height: 100% !important;
        }

        h3 {
            margin: 18px 20px 8px 20px;
        }

        #schedules {
            margin: 0 20px 20px 20px;
        }

        .schedule {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .schedule:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .schedule div {
            margin-bottom: 4px;
            font-size: 14px;
        }
        .hidden-routing {
        display: none !important;
        }
        .leaflet-routing-container {
            display: none !important;
        }
        .place-label {
            font-size: 12px;
            font-weight: 600;
            color: #222;
            text-shadow: 0 0 3px white;
        }


    </style>
</head>

<body>

<h2>City Travel Planner</h2>

<div class="controls">
    <label>Start Time:</label>
    <input type="time" id="startTime" value="06:00">

    <label>End Time:</label>
    <input type="time" id="endTime" value="23:59">

    <label>Purpose:</label>
    <select id="purpose">
        <option value="">All</option>
    <!--funcion por implementar, integracion muy compleja con el modelo actual, se deja para futuras versiones
        <option value="medical">Medical</option> -->
        <option value="recreation">Recreation</option>
        <option value="visit">Visit</option>
    </select>

    <label>Transport:</label>
    <select id="transport">
        <option value="foot">Foot</option>
        <option value="car">Car</option>
    </select>

    <button onclick="loadPlaces()">Generate Plan</button>
</div>

<p style="margin: 0 20px;">Click map to set starting point.</p>

<div id="map"></div>

<h3>Suggested Schedules (click one to highlight route)</h3>
<div id="schedules"></div>

<!-- librerÃ­as Leaflet y plugins necesarios para mostrar el mapa, generar rutas y decorarlas -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>

<script src="{% static 'js/map.js' %}"></script>

</body>
</html>
